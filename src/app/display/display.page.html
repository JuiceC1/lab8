<ion-header>
  <ion-toolbar>
  <ion-buttons slot="start">
    <ion-back-button></ion-back-button>
  </ion-buttons>
  <ion-title> display</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<ul>
  <ion-card *ngFor="let movie of movies">
    <img src="{{movie.Poster}}"/>
    <ion-card-header>
      <ion-card-title>{{movie.Year}}</ion-card-title>
    </ion-card-header>
    <ion-card-content> 
      {{movie.Title}}
    </ion-card-content>
  </ion-card>
  <li *ngFor="let movie of movies">
    {{movie.Title}}
  </li>
</ul>
</ion-content>
